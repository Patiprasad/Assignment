<div class="header">
  <h2>All People</h2>
  <a routerLink="/people/new" class="btn-success add-btn">+ Add Person</a>
</div>

<div class="card" *ngIf="people$ | async as people">
  <div class="empty" *ngIf="people.length === 0">
    <p>No people found. Add your first person!</p>
    <a routerLink="/people/new" class="btn-primary">+ Add Person</a>
  </div>

  <table class="people-table" *ngIf="people.length > 0">
    <thead>
      <tr>
        <th class="num-col">#</th>
        <th>Name</th>
        <th>Email</th>
        <th class="actions-col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of people; let i = index">
        <td class="num-cell">{{ i + 1 }}</td>
        <td>
          <div class="person-name">{{ p.firstName }} {{ p.lastName }}</div>
        </td>
        <td>{{ p.email }}</td>
        <td class="actions">
          <a [routerLink]="['/people', p.id, 'edit']" class="btn-small btn-primary">Edit</a>
          <a [routerLink]="['/people', p.id, 'delete']" class="btn-small btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
